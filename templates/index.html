<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factify</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h2>Factify: AI News Classifier</h2>
        <h5>Developed by Tushar</h5>
        <form method="POST" action="/predict">
            <textarea name="text" placeholder="Enter news text here..."></textarea><br>
            <button type="submit" class="btn btn-primary">Classify</button>
        </form>
        {% if prediction %}
        <div class="result">
            The news is classified as: <span>{{ prediction }}</span>
        </div>
        {% endif %}
    </div>
    <div class="footer">
        <div class="footer-icons">
            <a href="https://github.com/md-emon-hasan" target="_blank" title="GitHub"><i class="bi bi-github"></i></a>
            <a href="https://www.linkedin.com/in/md-emon-hasan-695483237/" target="_blank" title="LinkedIn"><i class="bi bi-linkedin"></i></a>
        </div>
        <p>&copy; 2024 MEDIATRUTH. All rights reserved.</p>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
